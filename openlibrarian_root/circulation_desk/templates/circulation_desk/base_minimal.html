{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Open Librarian</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    </head>
    <body class="bg-primary-container text-on-primary-container">
        <!-- pre-Scripts -->
        {% block scripts %}{% endblock %}
        <!-- Content -->
        <div class="wrapper">
            <div class="content container">
                <div style="overflow-y: auto; height: 100vh">
                    {% block content %}

                    {% endblock content %}
                    <p class="text-secondary text-center fst-italic fw-lighter fs-6 lh-sm mt-2">Knowledge is power, decentralized knowledge EMPOWERS!</p>
                </div>
            </div>
        </div>
        <!-- Event Objects -->
        <input type="hidden" id="events" value="{{ events }}"></input>
        <input type="hidden" id="event-notification" value="{{ notification }}">
        <input type="hidden" id="test_mode" value="{% if test_mode %}true{% else %}false{% endif %}"></input>
        <input type="hidden" id="add-note" value="{{ noted }}">
        <div id="event-toastContainer" class="position-fixed top-0 start-50 translate-middle-x p-3 text-center" style="z-index: 1000;"></div>
        <!-- post-Scripts -->
        <script src="{% static 'js/bundle.js' %}"></script>
    </body>
</html>
