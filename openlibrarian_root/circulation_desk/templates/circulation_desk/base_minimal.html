{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Open Librarian</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    </head>
    <body class="bg-primary-container text-on-primary-container">
        <!-- Scripts -->
        {% block scripts %}{% endblock %}
        <!-- Content -->
        <div class="wrapper">
            <div class="content container">
                <div style="overflow-y: auto; height: 100vh">
                    {% block content %}

                    {% endblock content %}
                    <p class="text-secondary text-center fst-italic fw-lighter fs-6 lh-sm mt-2">Knowledge is power, decentralized knowledge EMPOWERS!</p>
                </div>
            </div>
        </div>
    </body>
</html>
